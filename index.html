<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrapformulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h2 class="d-flex justify-content-center">Formulário</h2>
    <div class="row">
        <div class="col d-flex justify-content-center">
                <form>
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="number" id="telefone">
                    <div class="input-group mb-3 email">
                        <label class="form-label" for="email"></label>
                        <input class="form-control" type="text" placeholder="E-mail" id="email">
                        <span class="input-group-text" id="basic-addon2">@example.com</span>
                    </div>
                    <button class="btn btn-outline-success botao">Enviar</button> 
                    </form>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
